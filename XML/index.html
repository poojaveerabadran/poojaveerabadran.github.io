<!DOCTYPE html>  
<html>  
    <head>  
        <title>frameset</title>  
    </head>  
      
    <!-- frameset attribute starts here -->    
    <frameset cols = "80%, 20%"> 
          <frame name = "main" src = "first.xml" />  
         
        <frame name = "top" src = "second.xml" />  
       
        <noframes>  
            <body>The browser you are working does not 
                                  support frames.</body>  
        </noframes>  
    </frameset>  
    <!-- frameset attribute ends here -->
</html>
